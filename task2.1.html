<html>
 <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc1a2ae9d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="task2.2.css">
 </head>
 <body>
    <div class="container">
        <div class="header">
            <h2>Student Registration Form</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Name" id="yourname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Date of Birth</label>
                <input type="date" id="birthDate" />
            </div>
            <div class="form-control">
                <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="Male">
                <label class="form-check-label" for="Male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="Female" checked>
                <label class="form-check-label" for="Female">Female</label>
              </div>
            </div>
            <div class="form-control">
                <label>Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" id="phoneNumber"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-danger">Reset</button>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="task2.2.js"></script>
 </body>
</html>
