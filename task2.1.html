<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cc1a2ae9d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="task2.1.css">
 </head>
 <body>
    <div class="container">
        <div class="header">
            <h2>Student Registration Form</h2>
        </div>
        <form id="form" class="form" method = "POST">

            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Name" id="yourname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label>Date of Birth</label>
                <input type="date" id="birthDate" />
            </div>
            
            <div class="form-control">
                <label>Sex</label>
                <div class="col-md-6">
                  <input type="radio" name="rd-button" value="Male" id="male-id">
                  <span>Male</span>
                </div>
                  <div class="col-md-6">
                  <input type="radio" name="rd-button" value="Female" id="female-id">
                  <span>Female</span>
                  <small id="gender-check">Error message</small>
                  </div>
            </div>

            <div class="form-control">
                <label>Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>
            
            <div class="form-control">
                <label>School</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="Arts and Science">Arts and Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Engineering and Sciences">Engineering and Sciences</option>
                <option value="Humanities">Humanities</option>
                <option value="Medicine and Health sciences">Medicine and Health sciences</option>
              </select>
            </div>

            <div class="form-control">
                <label>Department</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Forensic Science">Forensic Science</option>
                <option value="Psychology">Psychology</option>
              </select>
            </div>

            <div class="form-control">
                <label>Department</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Forensic Science">Forensic Science</option>
                <option value="Psychology">Psychology</option>
              </select>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" id="phoneNumber"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Error message</small>
            </div>

            <div class="modal" id="myModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Form Submission</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Your form has been submitted successfully.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-danger" onclick="form_reset()">Reset</button>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="d-flex justify-content-end pt-3">
              <a button type="submit" class="btn btn-primary" data-toggle="modal" href="#myModal">Launch Modal</a>
            </div>
        </form>
    </div>
    <script src="task2.1.js"></script>
 </body>
</html>
